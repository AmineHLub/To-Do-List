<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO List</title>
</head>
<body>
    <main>
        <div class="todo-list d-flex">
            <section class="todo-header d-flex">
                <h2>Today's To Do</h2>
                <a href="#"><img class="todo-reload" src="./assets/reload.png" alt="reload-icon"></a>
            </section>
            <section class="list-input">
            <input class="noborder-input" type="text" placeholder="Add to your list...">
            </section>
            <section class="todo-list-activities">
                <ul>
                    <li>
                        <input class="checkbox" type="checkbox">
                        <input class="list-items noborder-input" type="text" value="template-act 1" disabled>
                        <a class="list-menu" href="#"><img src="./assets/3dots.png" alt="list-menu"></a>
                    </li>
                    <li>
                        <input class="checkbox" type="checkbox">
                        <input class="list-items noborder-input" type="text" value="template-act 2" disabled>
                        <a class="list-menu" href="#"><img src="./assets/3dots.png" alt="list-menu"></a>
                    </li>
                    <li>
                        <input class="checkbox" type="checkbox">
                        <input class="list-items noborder-input" type="text" value="template-act 3" disabled>
                        <a class="list-menu" href="#"><img src="./assets/3dots.png" alt="list-menu"></a>
                    </li>
                </ul>
            </section>
            <section class="clear-button d-flex">
                <button>Clear all completed</button>
            </section>
        </div>
    </main>
</body>
</html>
